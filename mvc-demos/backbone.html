<!DOCTYPE html>
<html lang="en">
<head>
	<title>VM Checkout: Backbone</title>
	<link rel="stylesheet" href="css/vm.css" type="text/css"/>
</head>
<body>
	
	<div id="vm-app">
		<div class="header">
			<h1>Virtual Machine Checkout</h1>
			<p>All checkouts are reset at midnight.</p>
		</div>
		<ul id="vm-list"></ul>
		<p class="footer">Please refresh before claiming a machine. Resolve disputes <a href="disputes.html">here</a>.</p>
	</div>
	
	<script type="text/template" id="vm-item">
		<li data-id="<%= id %>" class="<%= odd ? 'alt' : '' %> <%= busy ? 'busy' : '' %>">
			<div class="vm-name"><%= vm %></div>
			<div class="vm-claim">
				<span class="vm-open">
					<input type="text" value="<%= user %>"/>
				</span>
				<span class="vm-busy">
					<a href="#"><%= user %></a> <em><%= timestamp %></em>
				</span>
				<button><%= busy ? 'Vacate' : 'Claim' %></button>
			</div>
		</li>
	</script>
	
	<script src="js/jquery-1.7.1.js"></script>
    <script src="js/underscore-1.3.1.js"></script>
    <script src="js/backbone-min.js"></script>
	<script src="js/vm-utils.js"></script>
    <script src="js/vm-backbone.js"></script>
</body>
</html>
